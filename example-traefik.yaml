log:
  level: DEBUG

accessLog: {}

entrypoints:
  web:
    address: ":80"

  websecure:
    address: ":443"

tls:
  stores:
    default:
      # generates self-signed certificates
      defaultCertificate:

providers:
  file:
    filename: /etc/traefik/traefik.yaml

http:
  middlewares:
    zitadel:
      headers:
        isDevelopment: false
        allowedHosts:
          - "localhost"
        customRequestHeaders:
          authority: "localhost"
    redirect-to-https:
      redirectScheme:
        scheme: https
        port: 443
        permanent: true

  routers:
    # Redirect HTTP to HTTPS
    router0:
      entryPoints:
        - web
      middlewares:
        - redirect-to-https
      rule: "HostRegexp(`localhost`, `{subdomain:[a-z]+}.localhost`)"
      service: zitadel
    # The actual ZITADEL router
    router1:
      entryPoints:
        - websecure
      service: zitadel
      middlewares:
        - zitadel
      rule: "HostRegexp(`localhost`, `{subdomain:[a-z]+}.localhost`)"
      tls:
        domains:
          - main: "localhost"
            sans:
              - "*.localhost"
              - "localhost"

  # Add the service
  services:
    zitadel:
      loadBalancer:
        servers:
          # h2c is the scheme for unencrypted HTTP/2
          - url: h2c://zitadel:8080
        passHostHeader: true
